<!DOCTYPE html>
<html>
<head> 
	<title>The Button Challenge: Keep Changing Colors</title>
</head>
<body>
	<FORM> 
<INPUT type="button" value="Change to Red!" name="button3" onClick="document.bgColor='red'"> <br> 
<INPUT type="button" value="Change to Yellow!" name="button4" onClick="document.bgColor='yellow'"> <br> 
<INPUT type="button" value="Change back!" name="button5" onClick="document.bgColor='white'"> </FORM>
</FORM> 
</body>
</html>
